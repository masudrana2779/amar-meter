<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amar Meter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="settingIcon">
    <img src="./assets/img/svg/1.Settings.svg" alt="1.Settings.svg">
</div>

<div class="homeTop">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="topInner">
                    <p class="w">Hello!</p>
                    <h4 class="userName w">Mr . Ashfaq Ali</h4>
                    <div class="useItemWrap d-flex align-items-center justify-content-between">
                        <div class="itemInner">
                            <div class="useSingItem d-flex align-items-center w">
                                <div class="icon"><img src="./assets/img/svg/2.Watt.svg" alt="watt"></div>
                                <div class="text"><h4>374W</h4></div>
                            </div>
                        </div>
                        <div class="itemInner">
                            <div class="useSingItem d-flex align-items-center w">
                                <div class="icon"><img src="./assets/img/svg/3.Taka1.svg" alt="watt"></div>
                                <div class="text"><h4>0.56/H</h4></div>
                            </div>
                        </div>
                    </div>
                    <p class="youRusing text-center w"><img src="./assets/img/svg/4.Livewave.svg" alt="live">You Are Now Using</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="dailyTotalUsageWrap">
    <div class="container">
        <div class="bodyContent">
            <div class="bodyContentInner">
                <div class="dailyTotalUsageInner">
                    <div class="dailyTotalUsageInnerContent">
                        <h4 class="text-center dailyTitle">Daily Total Usage</h4>
                        <div class="counterWrap d-flex">
                            <div class="counterSingItem">
                                <h5>Date </h5>
                                <h3>Today</h3>
                            </div>
                            <div class="counterSingItem">
                                <h5>Electricity Usage </h5>
                                <h3>15.8kwh</h3>
                            </div>
                            <div class="counterSingItem">
                                <h5>Today Spend </h5>
                                <h3>220tk</h3>
                            </div>
                        </div>
                        <p><img src="./assets/img/png/Live_1_.png" alt="Live_1">Real Time Consumption Status</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="homeMenuWrap">
    <ul class="homeMenu">
        <li>
            <a href="index.html" class="active">
                <span class="icon">
                    <img src="./assets/img/png/16.png" alt="home">
                    <img src="./assets/img/svg/16.Home.svg" alt="home">
                </span>
                <span class="text">Home</span>
            </a>
        </li>
        <li>
            <a href="index.html">
                <span class="icon">
                <img src="./assets/img/png/17.png" alt="home">

            </a>
        </li>
        <li>
            <a href="index.html">
                <span class="icon">
                <img src="./assets/img/png/18.png" alt="home">
                <img src="./assets/img/svg/18.History.svg" alt="home">
                </span>
                <span class="text">History</span>
            </a>
        </li>
        <li>
            <a href="index.html">
                <span class="icon">
                <img src="./assets/img/png/19.png" alt="home">
                <img src="./assets/img/svg/19.Account.svg" alt="home">
                </span>
                <span class="text">Account</span>
            </a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
